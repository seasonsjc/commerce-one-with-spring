
<div ng-init="all()"></div>
<div  class="row" ng-repeat="order in orders">
	<div class="col-md-1" ng-bind="order.id"></div>
	<div class="col-md-2" ng-bind="order.supplier.name"></div>
	<div class="col-md-2"><input type="text" ng-model="order.supplier.name"></div>
	<div class="col-md-2" ng-bind="order.customer.name"></div>
	<div class="col-md-2"><input type="text" ng-model="order.customer.name"></div>
	
	
	
</div>
