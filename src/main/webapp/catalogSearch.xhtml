<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Search for Items</title>
</h:head>
<h:body>
	
	<h:form id="form">
		
		<p:dataGrid columns="3" var="product" value="#{searchController.items}">
		
			<p:panel id="productInfo" >
				
				<h:outputLabel value="#{product.name}"/>
				<h:outputLabel value="#{product.price}"/>
				<h:outputLabel value="#{product.description}"/>
				
				<p:commandLink styleClass="" 
					action="#{searchController.addToShoppingCart(product)}"
								value="add"
								 />
			</p:panel>
		</p:dataGrid>
		
	</h:form>


</h:body>
</html>
